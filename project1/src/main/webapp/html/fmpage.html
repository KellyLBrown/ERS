<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ERS Portal</title>
<link rel="icon" type="image/png" href="favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	
</head>
<body class='bg-secondary text-center'>
	
	
	<div class='jumbotron'>
		<h2 id="welcomeBanner" class='display-4'>Financial Manager ERS Portal</h2>
		
		<form method='POST' action="/project1/logout.change">
			<input type="submit" class='btn btn-primary' id="logout" value="Logout">
		</form>
	</div>
	<div class='container input-group'>
	<h3 class='m-2'>Enter a Ticket ID and choose Approve or Deny </h3>
	<input type="number" class='form-control m-auto' id="ticketId" placeholder="Ticket ID">
	<select id="judgement" class='form-control custom-select m-2' name="judegment">
	<option value="APPROVE">Approve</option>
	<option value="DENY">Deny</option>
	</select>
	<input type="submit" class='btn btn-primary m-2 form-control rounded-2' id="decide" value="Decide">
	<h2 id="message"></h2>
	</div>
	<div class='container bg-dark p-3 my-4'>
	<h4 class='text-light'>Click to see tickets in the system</h4>
	<select id="filter" class='form-control custom-select mx-auto' style='width: 195px' name="filter">
		<option value="ALL">All Tickets</option>
		<option value="PENDING">Pending Tickets</option>
		<option value="APPROVED">Approved Tickets</option>
		<option value="DENIED">Denied Tickets</option>
	</select>
	<input type="submit" class='btn btn-primary m-2' id="getTickets" value="Reimbursement Tickets">
		<table class='table table-dark table-striped'>
		<thead>
			<tr>
				<th>ID</th>
				<th>Amount</th>
				<th>Time Submitted</th>
				<th>Description</th>
				<th>Author</th>
				<th>Resolver</th>
				<th>Type</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody id="tableBody">
		
		</tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/fmutil.js"></script>
</body>
</html>
