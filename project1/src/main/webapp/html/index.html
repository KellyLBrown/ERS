<html>

<body class="bg-secondary">
<div class = "jumbotron">
	<h2 class="display-4">Welcome to the ERS Portal!</h2>
	<p class="lead">Please sign in to submit and review tickets or <a href="/project1/html/register.html">register here</a></p>
</div>
<div class="container bg-dark">
	<div class="row">
		<div class="col-lg">
			<div class="container-fluid">
			</div>
		</div>
		<div class="col-lg">
			<div class="container-fluid bg-dark rounded p-5">
				<h4 class="display-6 text-light text-center m-1">Login</h4>
				<form method='POST' action="/project1/login.change">
					<input type="text" id="username" name="username" placeholder="Username" class="form-control m-2">
					<input type="password" id="password" name="password" placeholder="Password" class="form-control m-2">
					<input type="submit" value="Enter" id="submit" class="btn btn-primary m-2">
				</form>
			</div>
		</div>
		<div class="col-lg">
			<div class="container-fluid">
			</div>
		</div>
	</div>
</div>
