<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee ERS Portal</title>
<link rel="icon" type="image/png" href="favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	
</head>
<body class="bg-secondary text-center">
	<div class="jumbotron">
	<h2 class='display-4'>ERS Employee Portal</h2>
	<form method='POST' action="/project1/logout.change">
		<input type="submit" class='btn btn-primary m-2' id="logout" value="Logout">
	</form>
	</div>
	<div class='container input-group mb-4'>
	<hr>
		<h3 class='m-2'>New Reimbursement Ticket Request  </h3>
		<div class="input-group-prepend">
    		<span class="input-group-text mt-2 mb-2">$</span>
 		 </div>
		<input type='number' step='0.01' class='form-control mt-2 mb-2 mr-2' id='amount' name='amount' placeholder='Amount'>
		<input type='text' class='form-control m-2' id='description' name='description' placeholder='description'>
		<select id='type' class='custom-select form-control m-2' name='type'>
			<option value='FOOD'>Food</option>
			<option value='LODGING'>Lodging</option>
			<option value='TRAVEL'>Travel</option>
			<option value='OTHER'>Other</option>
		</select>
		<input type='submit' class='btn btn-primary m-2 form-control' id='newTicket' value='Submit'>
		<h2 id='message'></h2>
	</div>
	<div class='container bg-dark'>
		<h2 class='text-light'>Click to get all of your previous tickets!</h2>
		<input type="submit" class='btn btn-primary m-2' id="getTickets" value="Past Tickets">
		<table class="table table-striped table-dark ">
		<thead>
			<tr>
				<th>ID</th>
				<th>Amount</th>
				<th>Time Submitted</th>
				<th>Description</th>
				<th>Author</th>
				<th>Resolver</th>
				<th>Type</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody id="tableBody">
		
		</tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/emutil.js"></script>
</body>
</html>
