<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="icon" type="image/png" href="favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	
</head>
<body class='bg-secondary'>
<div class = "jumbotron">
	<h2 class="display-4">Hello new User!</h2>
	<p class="lead">Please register below to create an account</p>
</div>
<div class="container bg-dark">
	<div class="row">
		<div class="col-lg">
			<div class="container-fluid">
			</div>
		</div>
		<div class="col-lg">
			<div class="container-fluid bg-dark rounded p-5">
				<h4 class="display-6 text-light text-center m-1">Register</h4>
				<form method='POST' action="/project1/register.change">
					<input type="text" id="username" name="username" placeholder="Username" class="form-control m-2">
					<input type="password" id="password" name="password" placeholder="Password" class="form-control m-2">
					<input type="text" id="firstname" name="firstname" placeholder="First Name" class="form-control m-2">
					<input type="text" id="lastname" name="lastname" placeholder="Last Name" class="form-control m-2">
					<input type="email" id="email" name="email" placeholder="E-mail Address" class="form-control m-2">
					<select id="type" class='form-control custom-select m-2' name="type">
						<option value="employee" selected>Employee</option>
						<option value="financemanager">Finance Manager</option>
					</select>
					<input type="submit" value="Register" id="submit" class="btn btn-primary m-2">
				</form>
			</div>
		</div>
		<div class="col-lg">
			<div class="container-fluid">
			</div>
		</div>
	</div>
</div>
</body>
</html>
